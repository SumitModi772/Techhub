<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="feedback.css">
</head>
<body>
  
<div class="login-form-container">
    <form class="form">
      <a class="user" href="">User's Feedback</a>
      <br>
      <br>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <br>
      <br>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <br>
      <br>
      
      <label for="options">Rating to Our Website:</label>
      <select id="options" name="options">
        <option value="option1">5.0</option>
        <option value="option2">4.0</option>
        <option value="option3">3.0</option>
        <option value="option4">2.0</option>
      </select>
      <br>
      <br>
      <label class="head" for="feedback">FeedBack:</label>
      <br>
      <textarea type="feedback" id="feedback" name="feedback" rows="4" cols="50" required></textarea>
      <br>
      <br>
      <button class="submit" type="submit">SEND</button>
    
    </form>
    <div class="user-feedback">
      <a class="user" href="">User's Feedback</a>
      <div class="f-b">
        <h2>Sumit Kumar -</h2>
        <p>Great website for learning different tech stacks and roadmaps</p>
      </div>
      <div class="f-b">
        <h2>Sushil Kumar -</h2>
        <p>Great website for learning different tech stacks and roadmaps</p>
      </div>
      <div class="f-b">
        <h2>Rahul Kumar -</h2>
        <p>Great website for learning different tech stacks and roadmaps</p>
      </div>
    </div>
  </div>
</body>
</html>
